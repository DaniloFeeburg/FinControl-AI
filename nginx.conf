worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name _;

        # Frontend (React) está no dist → /usr/share/nginx/html
        root /usr/share/nginx/html;
        index index.html;

        # 1) API: tudo que começa com /api/ vai para o FastAPI (porta 8000)
        location /api/ {
            # Remove o prefixo /api e encaminha para o backend
            # /api/categories  ->  /categories
            # /api/docs        ->  /docs
            proxy_pass http://127.0.0.1:8000/;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2) (Opcional) forward explícito de /api/openapi.json se quiser garantir
        # location = /api/openapi.json {
        #     proxy_pass http://127.0.0.1:8000/openapi.json;
        # }

        # 3) FRONTEND SPA: qualquer outra rota cai no index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
